version: "3.8"
services:
  jackett:
    image: linuxserver/jackett:0.22.457
    container_name: jackett
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Istanbul
    volumes:
      - /opt/app_data/jackett/data:/config
      - /opt/app_data/jackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
    networks:
      - temple_network

  qbittorrent:
    image: linuxserver/qbittorrent:4.6.5
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Istanbul
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - /opt/app_data/qbittorent/data:/config
      - /media/temple_disk/blackhole:/downloads
    ports:
      - 8081:8081
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - temple_network

  jellyfin:
    image: linuxserver/jellyfin:10.9.9
    container_name: jellyfin
    hostname: jellyfin
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Istanbul
      - JELLYFIN_PublishedServerUrl=jellyfin.temple
    volumes:
      - /opt/app_data/jellyfin/library:/config
      - /media/temple_disk:/data
    ports:
      - 8096:8096
    restart: unless-stopped
    networks:
      - temple_network

  sonarr:
    image: linuxserver/sonarr:4.0.8
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /opt/app_data/sonarr/data:/config
      - /media/temple_disk:/temple_disk #optional
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - temple_network

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /opt/app_data/radarr/data:/config
      - /media/temple_disk:/temple_disk #optional
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - temple_network

  overseerr:
    image: linuxserver/overseerr:1.33.2
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
    volumes:
     - /opt/app_data/overseerr/config:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped
    networks:
      - temple_network

networks:
  temple_network:
    external:
      name: the_temple_network