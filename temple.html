<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.imgur.com/IqHXkJ4.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            color: #e0e0e0; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent dark background for header */
            color: #ff4d4d; /* Red color for the text */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 400px; /* Reduced margin to bring header closer to the top */
            position: relative;
            z-index: 10; /* Ensure the header stays on top */
        }
        .header h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        .main-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align to the left */
            padding: 0 20px; /* Add some padding to the sides */
        }
        .container {
            width: 400px; /* Fixed width for the container */
            background: rgba(30, 30, 30, 0.9); /* Semi-transparent dark background for container */
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #ff4d4d; /* Red color for headings */
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a; /* Dark background for list items */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.3s;
        }
        li:hover {
            background: #3a3a3a; /* Slightly lighter on hover */
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: #ff4d4d; /* Red color for links */
            font-weight: 600;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff6666; /* Lighter red on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TEMPLE</h1>
    </div>
    <div class="main-wrapper">
        <div class="container">
            <h1>Paths</h1>
            <ul>
                <li><a href="http://temple/grafana" target="_blank">Grafana</a></li>
                <li><a href="http://temple/prometheus" target="_blank">Prometheus</a></li>
                <li><a href="http://temple/jackett" target="_blank">Jackett</a></li>
                <li><a href="http://temple/plex" target="_blank">Plex</a></li>
                <li><a href="http://temple/sonarr" target="_blank">Sonarr</a></li>
                <li><a href="http://temple/radarr" target="_blank">Radarr</a></li>
                <li><a href="http://temple/overseerr" target="_blank">Overseerr</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
