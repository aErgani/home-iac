version: "3.8"
services:
  jackett:
    image: linuxserver/jackett:0.22.457
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Istanbul
    volumes:
      - /opt/app_data/jackett/data:/config
      - /opt/app_data/jackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
    networks:
      - temple_network

networks:
  temple_network:
    external:
      name: the_temple_network